<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Mechatronics Study App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mechatronics Quiz</h1>
        <p>Test your knowledge!</p>
    </header>

    <main class="quiz-container">
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
        <button class="btn btn-accent" onclick="nextQuestion()">Next Question</button>
    </main>

    <footer>
        <p><a href="index.html" class="btn">⬅ Back Home</a></p>
    </footer>

    <script>
        const quizData = [
            { question: "What does PLC stand for?", options: ["Programmable Logic Controller", "Power Line Circuit", "Primary Load Conductor"], answer: 0 },
            { question: "Ohm's Law formula?", options: ["V = I × R", "P = V × I", "R = V / I"], answer: 0 },
            { question: "Function of a servo motor?", options: ["Precise angular position control", "High torque constant speed", "Random rotation"], answer: 0 },
            { question: "Unit of electrical resistance?", options: ["Volt", "Ampere", "Ohm"], answer: 2 },
            { question: "What is PWM?", options: ["Pulse Width Modulation", "Power Watt Measurement", "Phase Wave Mechanics"], answer: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");

        function loadQuestion() {
            const q = quizData[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = "";
            resultEl.textContent = "";
            q.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index);
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const correct = quizData[currentQuestion].answer;
            if (selected === correct) {
                score++;
                resultEl.textContent = "✅ Correct!";
            } else {
                resultEl.textContent = `❌ Wrong! Correct answer: ${quizData[currentQuestion].options[correct]}`;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                questionEl.textContent = "Quiz Completed!";
                optionsEl.innerHTML = "";
                resultEl.textContent = `Your score: ${score} / ${quizData.length}`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
