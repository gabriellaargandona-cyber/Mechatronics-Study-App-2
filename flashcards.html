<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Mechatronics Study App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Flashcard specific styles */
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .flashcard {
            background: rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard.flip {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 20px;
        }

        .back {
            transform: rotateY(180deg);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mechatronics Flashcards</h1>
        <p>Tap to flip and learn</p>
    </header>

    <main class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="flashcard-front"></div>
            <div class="back" id="flashcard-back"></div>
        </div>

        <div class="controls">
            <button class="btn btn-accent" onclick="prevCard()">Previous</button>
            <button class="btn" onclick="nextCard()">Next</button>
        </div>
    </main>

    <footer>
        <p><a href="index.html" class="btn">⬅ Back Home</a></p>
    </footer>

    <script>
        const flashcards = [
            { front: "What does PLC stand for?", back: "Programmable Logic Controller" },
            { front: "Main function of a servo motor?", back: "Precise control of angular position" },
            { front: "Ohm’s Law formula?", back: "V = I × R" },
            { front: "What is a stepper motor used for?", back: "Precise control of position without feedback" },
            { front: "SI unit of force?", back: "Newton (N)" },
            { front: "Purpose of an encoder?", back: "Measures position, rotation, or motion" },
            { front: "What does HMI stand for?", back: "Human-Machine Interface" },
            { front: "Function of a relay?", back: "Electrically operated switch" },
            { front: "Microcontroller example?", back: "Arduino, PIC, or STM32" },
            { front: "What is PWM?", back: "Pulse Width Modulation" },
            { front: "What is kinematics?", back: "Study of motion without considering forces" },
            { front: "Purpose of a limit switch?", back: "Detects presence or position of objects" },
            { front: "Name a robot programming language", back: "RAPID, KRL, URScript" },
            { front: "What is inertia?", back: "Resistance of an object to change its motion" },
            { front: "Main function of a gearbox?", back: "Adjusts torque and speed" },
            { front: "Common sensor in robotics?", back: "Proximity sensor" },
            { front: "Voltage of standard Arduino Uno?", back: "5V" },
            { front: "Purpose of a capacitor?", back: "Stores and releases electrical energy" },
            { front: "What is ROS?", back: "Robot Operating System" },
            { front: "Difference between AC and DC?", back: "AC alternates, DC flows in one direction" }
        ];

        let currentIndex = 0;

        const frontEl = document.getElementById("flashcard-front");
        const backEl = document.getElementById("flashcard-back");
        const cardEl = document.getElementById("flashcard");

        function showCard(index) {
            frontEl.textContent = flashcards[index].front;
            backEl.textContent = flashcards[index].back;
        }

        cardEl.addEventListener("click", () => {
            cardEl.classList.toggle("flip");
        });

        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            cardEl.classList.remove("flip");
            showCard(currentIndex);
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            cardEl.classList.remove("flip");
            showCard(currentIndex);
        }

        showCard(currentIndex);
    </script>
</body>
</html>
