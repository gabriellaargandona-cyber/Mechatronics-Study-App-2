<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matrix Flashcards</title>
<link rel="stylesheet" href="style.css" />
<style>
body {
    background-color: black;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
.container {
    text-align: center;
}
.flashcard {
    width: 300px;
    height: 400px;
    perspective: 1000px;
    margin: auto;
    animation: pulseGlow 2s infinite;
}
.flashcard-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    cursor: pointer;
}
.flashcard.flip .flashcard-inner {
    transform: rotateX(180deg);
}
.flashcard-front, .flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background-color: rgba(0, 255, 153, 0.1);
    border: 2px solid #00ff99;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ff99;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.flashcard-back {
    transform: rotateX(180deg);
}
@keyframes pulseGlow {
    0% { box-shadow: 0 0 10px #00ff99; }
    50% { box-shadow: 0 0 30px #00ff99; }
    100% { box-shadow: 0 0 10px #00ff99; }
}
button {
    background: black;
    border: 2px solid #00ff99;
    color: #00ff99;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}
button:hover {
    background: #00ff99;
    color: black;
}
</style>
</head>
<body>
<div class="container">
    <div class="flashcard" id="flashcard">
        <div class="flashcard-inner">
            <div class="flashcard-front" id="question"></div>
            <div class="flashcard-back" id="answer"></div>
        </div>
    </div>
    <button id="nextBtn">Next</button>
</div>

<audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-sci-fi-sweep-231.wav"></audio>
<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.wav"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-electric-fuzz-hit-2618.wav"></audio>
<audio id="bgSound" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_f2cc9b1f52.mp3?filename=data-stream-ambient-110241.mp3" loop autoplay></audio>

<script>
const flashcard = document.getElementById('flashcard');
const questionEl = document.getElementById('question');
const answerEl = document.getElementById('answer');
const nextBtn = document.getElementById('nextBtn');

const flipSound = document.getElementById('flipSound');
const correctSound = document.getElementById('correctSound');
const wrongSound = document.getElementById('wrongSound');
const bgSound = document.getElementById('bgSound');
bgSound.volume = 0.2;
bgSound.play();

const flashcards = [
    { q: "Ohm's Law formula?", a: "V = I × R" },
    { q: "Name a type of stepper motor.", a: "Permanent Magnet Stepper" },
    { q: "Microcontroller used in Arduino?", a: "ATmega328P" },
    { q: "What does PWM stand for?", a: "Pulse Width Modulation" },
    { q: "Gear that changes rotational direction 90°?", a: "Bevel Gear" },
    { q: "Robot movement along X/Y/Z axes?", a: "Cartesian Motion" },
    { q: "True/False: Servo motors rotate continuously.", a: "False" },
    { q: "Short answer: Function of an encoder?", a: "Measures position/speed" },
    { q: "Common voltage for logic circuits?", a: "5V or 3.3V" },
    { q: "Formula for kinetic energy?", a: "½ m v²" },
    { q: "Robot arm joint name?", a: "Actuator" },
    { q: "True/False: A diode allows current both ways.", a: "False" },
    { q: "Material often used for robot frames?", a: "Aluminum" },
    { q: "Short answer: What is torque?", a: "Rotational force" },
    { q: "Type of sensor for distance?", a: "Ultrasonic Sensor" },
    { q: "True/False: PLC stands for Programmable Logic Controller.", a: "True" },
    { q: "Device to store electrical energy?", a: "Capacitor" },
    { q: "Part that converts AC to DC?", a: "Rectifier" },
    { q: "True/False: Gears increase speed and torque simultaneously.", a: "False" },
    { q: "Short answer: What is CAD?", a: "Computer-Aided Design" },
    { q: "Motor type without brushes?", a: "Brushless DC Motor" },
    { q: "True/False: Stepper motors need feedback sensors.", a: "False" },
    { q: "Common robotic programming language?", a: "Python" },
    { q: "True/False: Resistance is measured in Ohms.", a: "True" },
    { q: "Formula for power in electrical circuits?", a: "P = V × I" },
    { q: "Short answer: What is inertia?", a: "Resistance to motion change" },
    { q: "Device to amplify signals?", a: "Transistor" },
    { q: "Part that senses magnetic field?", a: "Hall Effect Sensor" },
    { q: "Short answer: What is mechatronics?", a: "Integration of mechanics, electronics, and computing" }
];

let currentIndex = 0;

function loadCard(index) {
    questionEl.textContent = flashcards[index].q;
    answerEl.textContent = flashcards[index].a;
    flashcard.classList.remove('flip');
}

flashcard.addEventListener('click', () => {
    flashcard.classList.toggle('flip');
    flipSound.play();
});

nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % flashcards.length;
    loadCard(currentIndex);
});

loadCard(currentIndex);
</script>
</body>
</html>
