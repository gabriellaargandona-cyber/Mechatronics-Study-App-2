<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matrix Flashcards</title>
<link rel="stylesheet" href="style.css" />
<style>
body {
  margin: 0;
  background: black;
  color: #00ff00;
  font-family: monospace;
  overflow: hidden;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}
.flashcard-container {
  max-width: 800px;
  margin: 50px auto;
  text-align: center;
}
.flashcard {
  background: rgba(0, 0, 0, 0.8);
  border: 2px solid #00ff00;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px #00ff00;
  min-height: 200px;
  transition: transform 0.6s;
}
button {
  background: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 10px 20px;
  margin-top: 15px;
  cursor: pointer;
}
button:hover {
  background: #003300;
}
</style>
</head>
<body>

<canvas id="matrixRain"></canvas>

<div class="flashcard-container">
  <h1>Matrix Flashcards</h1>
  <div id="flashcard" class="flashcard"></div>
  <input type="text" id="answer" placeholder="Type your answer..." style="width: 80%; padding: 10px; margin-top: 15px;" />
  <br />
  <button onclick="checkAnswer()">Submit</button>
  <button onclick="nextCard()">Next</button>
  <p id="feedback"></p>
  <p>Score: <span id="score">0</span></p>
</div>

<script>
// Sounds
const flipSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2221/2221-preview.mp3'); // soft swipe
const correctSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'); // digital chime
const wrongSound = new Audio('https://assets.mixkit.co/active_storage/sfx/1080/1080-preview.mp3'); // glitch buzz

// Flashcards
const cards = [
  {q: "What does PLC stand for?", a: "Programmable Logic Controller"},
  {q: "True or False: Ohm's Law is V = I × R.", a: "True"},
  {q: "Name one common sensor in robotics.", a: "Ultrasonic sensor"},
  {q: "What year was the first industrial robot introduced?", a: "1961"},
  {q: "Short answer: SI unit of force?", a: "Newton"},
  // ... add 25 more questions here ...
];

let current = 0;
let score = 0;

function showCard() {
  document.getElementById("flashcard").textContent = cards[current].q;
  document.getElementById("answer").value = "";
  document.getElementById("feedback").textContent = "";
  flipSound.play();
}

function checkAnswer() {
  const ans = document.getElementById("answer").value.trim();
  if (ans.toLowerCase() === cards[current].a.toLowerCase()) {
    document.getElementById("feedback").textContent = "✅ Correct!";
    score++;
    document.getElementById("score").textContent = score;
    correctSound.play();
  } else {
    document.getElementById("feedback").textContent = `❌ Wrong! Correct answer: ${cards[current].a}`;
    wrongSound.play();
  }
}

function nextCard() {
  current = (current + 1) % cards.length;
  showCard();
}

// Matrix Rain
const canvas = document.getElementById("matrixRain");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}

setInterval(draw, 35);

showCard();
</script>

</body>
</html>
