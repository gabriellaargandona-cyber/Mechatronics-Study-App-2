<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: radial-gradient(circle at top, #0a0a0a, #000000);
      color: #00ffff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    #score {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .flashcard {
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
      border-radius: 10px;
      width: 300px;
      height: 200px;
      margin: auto;
      perspective: 1000px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .flashcard:hover {
      box-shadow: 0 0 25px #ff00ff;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      font-size: 1rem;
    }
    .card-front {
      background-color: rgba(0,0,0,0.8);
      color: #00ffff;
    }
    .card-back {
      background-color: rgba(0,0,0,0.8);
      color: #ff00ff;
      transform: rotateY(180deg);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    button:hover {
      background: #ff00ff;
      color: #000;
      box-shadow: 0 0 15px #ff00ff;
    }
  </style>
</head>
<body>
  <h1>Cyberpunk Flashcards</h1>
  <div id="score">Score: <span id="points">0</span></div>
  <div class="flashcard" id="flashcard">
    <div class="card-inner">
      <div class="card-front" id="card-front">Click to Reveal</div>
      <div class="card-back" id="card-back">Answer</div>
    </div>
  </div>
  <button id="next-btn">Next Card</button>

  <script>
    const flashcards = [
      { q: "What does PLC stand for?", a: "Programmable Logic Controller" },
      { q: "Purpose of an encoder?", a: "To measure rotational position or speed" },
      { q: "Ohm's law formula?", a: "V = I Ã— R" },
      { q: "Sensor detecting object without contact?", a: "Proximity Sensor" },
      { q: "Function of a servo motor?", a: "Precise control of angular position" },
      { q: "AC frequency in most countries?", a: "50 or 60 Hz" },
      { q: "What is PWM used for?", a: "Control motor speed or LED brightness" },
      { q: "Primary use of a relay?", a: "Switching circuits using low power signal" },
      { q: "Purpose of a limit switch?", a: "Detect physical movement limits" },
      { q: "Difference between DC and AC?", a: "DC flows one way, AC alternates" },
      { q: "Robot joint angle measure?", a: "Degree or Radian" },
      { q: "What is torque?", a: "Rotational force" },
      { q: "Stepper motor advantage?", a: "Precise incremental movement" },
      { q: "Microcontroller example?", a: "Arduino" },
      { q: "PLC programming language example?", a: "Ladder Logic" },
      { q: "Purpose of H-bridge?", a: "Control motor direction" },
      { q: "Name of robotic arm end part?", a: "End Effector" },
      { q: "Purpose of a gearbox?", a: "Adjust torque and speed" },
      { q: "Optical sensor detects?", a: "Light changes" },
      { q: "Main goal of preventive maintenance?", a: "Avoid equipment failure" }
    ];

    let currentIndex = 0;
    let points = 0;

    const flashcardEl = document.getElementById("flashcard");
    const cardFront = document.getElementById("card-front");
    const cardBack = document.getElementById("card-back");
    const pointsEl = document.getElementById("points");

    function loadCard(index) {
      cardFront.textContent = flashcards[index].q;
      cardBack.textContent = flashcards[index].a;
      flashcardEl.classList.remove("flipped");
    }

    flashcardEl.addEventListener("click", () => {
      flashcardEl.classList.toggle("flipped");
      if (flashcardEl.classList.contains("flipped")) {
        points += 10;
        pointsEl.textContent = points;
      }
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % flashcards.length;
      loadCard(currentIndex);
    });

    loadCard(currentIndex);
  </script>
</body>
</html>
