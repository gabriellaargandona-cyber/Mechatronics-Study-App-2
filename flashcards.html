<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Cyberpunk Flashcards</title>
<style>
    body {
        margin: 0;
        font-family: 'Courier New', monospace;
        color: #00ff9f;
        background: black;
        overflow: hidden;
    }
    canvas#matrix {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }
    .game-container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .scoreboard {
        font-size: 1.2em;
        margin-bottom: 10px;
        text-shadow: 0 0 8px #00ff9f, 0 0 16px #00ff9f;
    }
    .flashcard {
        width: 90%;
        max-width: 400px;
        height: 250px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #00ff9f;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.2em;
        perspective: 1000px;
        cursor: pointer;
        transition: transform 0.6s;
        box-shadow: 0 0 15px #00ff9f;
    }
    .flashcard.flipped {
        background: rgba(0, 40, 0, 0.9);
        transform: rotateY(180deg);
    }
    .next-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border: 2px solid #00ff9f;
        border-radius: 5px;
        background: transparent;
        color: #00ff9f;
        font-size: 1.1em;
        cursor: pointer;
        text-shadow: 0 0 5px #00ff9f;
        transition: all 0.2s;
    }
    .next-btn:hover {
        background: rgba(0, 255, 159, 0.1);
        box-shadow: 0 0 10px #00ff9f;
    }
    .ripple {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: rgba(0, 255, 159, 0.3);
        animation: rippleEffect 0.5s ease-out forwards;
        z-index: 10;
    }
    @keyframes rippleEffect {
        from { opacity: 1; }
        to { opacity: 0; }
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="game-container">
    <div class="scoreboard">
        Score: <span id="score">0</span> | Combo: <span id="combo">0</span>
    </div>
    <div class="flashcard" id="flashcard">Tap to reveal</div>
    <button class="next-btn" id="nextCard">Next Card</button>
</div>

<script>
    // Matrix background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    // Flashcards game
    const questions = [
        {q: "What does PLC stand for?", a: "Programmable Logic Controller"},
        {q: "True or False: Ohm's Law is V = I × R", a: "True"},
        {q: "Name one sensor type used in robotics", a: "Proximity sensor"},
        {q: "What is the unit of electric current?", a: "Ampere"},
        {q: "True or False: A stepper motor moves in discrete steps", a: "True"},
        {q: "What does CNC stand for?", a: "Computer Numerical Control"},
        {q: "Short Answer: Formula for power in DC?", a: "P = V × I"},
        {q: "Which gear increases torque?", a: "Larger gear"},
        {q: "What is a microcontroller?", a: "A small computer on a chip"},
        {q: "True or False: Servo motors rotate continuously", a: "False"},
        // add 20 more
        {q: "Binary system uses base ___", a: "2"},
        {q: "Short Answer: Tool to measure voltage?", a: "Voltmeter"},
        {q: "Name one programming language for robotics", a: "Python"},
        {q: "True or False: Hydraulic systems use air", a: "False"},
        {q: "What is the unit of resistance?", a: "Ohm"},
        {q: "Which component stores charge?", a: "Capacitor"},
        {q: "Short Answer: 1 kW = ___ W", a: "1000"},
        {q: "What does AI stand for?", a: "Artificial Intelligence"},
        {q: "True or False: Encoders measure position", a: "True"},
        {q: "Name one type of welding used in robotics", a: "Spot welding"},
        {q: "What does CAD stand for?", a: "Computer-Aided Design"},
        {q: "Short Answer: Symbol for current?", a: "I"},
        {q: "True or False: Pneumatics uses liquids", a: "False"},
        {q: "What is the SI unit of force?", a: "Newton"},
        {q: "Which device converts AC to DC?", a: "Rectifier"},
        {q: "True or False: G-code is used for CNC machines", a: "True"},
        {q: "Short Answer: Ohm's Law variable for voltage?", a: "V"},
        {q: "Name a component that produces light", a: "LED"},
        {q: "True or False: PLCs can replace relay logic", a: "True"},
        {q: "What is mechatronics?", a: "Integration of mechanical, electrical, and computer systems"}
    ];
    let currentIndex = 0, score = 0, combo = 0;
    const flashcard = document.getElementById('flashcard');
    const scoreDisplay = document.getElementById('score');
    const comboDisplay = document.getElementById('combo');
    const nextBtn = document.getElementById('nextCard');

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    shuffleArray(questions);

    let showingAnswer = false;

    flashcard.addEventListener('click', () => {
        if (!showingAnswer) {
            flashcard.textContent = questions[currentIndex].a;
            showingAnswer = true;
            playSound('flip');
        } else {
            correctAnswer();
        }
    });

    nextBtn.addEventListener('click', nextCard);

    function correctAnswer() {
        score++;
        combo++;
        scoreDisplay.textContent = score;
        comboDisplay.textContent = combo;
        flashRipple();
        playSound('correct');
        nextCard();
    }

    function nextCard() {
        showingAnswer = false;
        currentIndex++;
        if (currentIndex >= questions.length) {
            currentIndex = 0;
            shuffleArray(questions);
        }
        flashcard.textContent = questions[currentIndex].q;
    }

    function flashRipple() {
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        document.body.appendChild(ripple);
        setTimeout(() => ripple.remove(), 500);
    }

    function playSound(type) {
        let audio;
        if (type === 'flip') {
            audio = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
        } else if (type === 'correct') {
            audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
        }
        if (audio) audio.play();
    }

    nextCard();
</script>

</body>
</html>
